<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw STAKES</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a192f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(17, 34, 64, 0.9);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 350px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .container h2 {
            font-weight: 600;
            margin-bottom: 15px;
        }

        .container p {
            font-size: 14px;
            color: #d1d5db;
            margin-bottom: 10px;
        }

        .info-box {
            background: rgba(30, 58, 138, 0.2);
            border-left: 4px solid #1e90ff;
            padding: 10px;
            margin: 15px 0;
            font-size: 14px;
            color: #9ca3af;
            text-align: left;
            border-radius: 6px;
        }

        .info-box a {
            color: #1e90ff;
            font-weight: 600;
            text-decoration: none;
        }

        .info-box a:hover {
            text-decoration: underline;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 16px;
            background: #1e293b;
            color: white;
            text-align: center;
            transition: 0.3s;
        }

        input:focus {
            border: 2px solid #3b82f6;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #1e3a8a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background: #2563eb;
        }

        .btn-back {
            background: transparent;
            color: #1e90ff;
            border: 1px solid #1e90ff;
            margin-top: 10px;
        }

        .btn-back:hover {
            background: #1e90ff;
            color: white;
        }

        #message {
            margin-top: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Withdraw STAKES</h2>
        <p>Enter the amount of STAKES you want to withdraw.</p>

        <div class="info-box">
            <p>To receive your coins, go to <a href="https://t.me/lvstakesbot" target="_blank">t.me/stakesbot</a> and send <strong>/done</strong>.</p>
        </div>

        <input type="number" id="withdraw-amount" placeholder="Enter amount" inputmode="decimal">
        
        <button class="btn" onclick="withdraw()">Withdraw</button>
        
        <p id="message"></p>
        
        <button class="btn-back" onclick="window.location.href='/profile'">‚Üê Back to Profile</button>
        <button class="btn-back" onclick="window.location.href='/'">üè† Home</button>
    </div>

    <script>
      document.getElementById("withdraw-amount").addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            event.preventDefault(); // Prevent default form submission
            this.blur(); // Close keyboard
        }
    });
        async function withdraw() {
            const userId = localStorage.getItem("userId");
            const amount = parseFloat(document.getElementById("withdraw-amount").value);
            const message = document.getElementById("message");

            if (!userId) {
                alert("You must be logged in.");
                window.location.href = "/login";
                return;
            }
            if (isNaN(amount) || amount <= 0) {
                message.textContent = "‚ö†Ô∏è Enter a valid amount.";
                message.style.color = "red";
                return;
            }

            const response = await fetch("/withdraw", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ userId, amount })
            });

            const result = await response.json();
            if (response.ok) {
                message.textContent = "‚úÖ Withdrawal successful!";
                message.style.color = "green";
            } else {
                message.textContent = `‚ùå ${result.error}`;
                message.style.color = "red";
            }
        }
    </script>

</body>
</html>
